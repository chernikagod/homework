<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <form action="https://fom.in.ua/echo" class="form">
        <div class="container">
          <select name="Type of body" class="type of body" value="Type of body">
            <option value="" disabled selected>Type of body</option>
            <option value="Sedan">Sedan</option>
            <option value="Coupe">Coupe</option>
            <option value="Station wagon">Station wagon</option>
            <option value="Crossover">Crossover</option>
          </select>
          <select name="brand" class="brand" value="brand">
            <option value="" disabled selected>Brand</option>
            <option value="BMW">BMW</option>
            <option value="CHEVROLET">CHEVROLET</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Dodge">Dodge</option>
          </select>
          <select name="country" class="country" value="country">
            <option value="" disabled selected>Country</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Usa">Usa</option>
          </select>
          <input type="number" placeholder="Enter price that you can pay" />
          <select name="Year of issue" class="yearofissue" value="yearofissue">
            <option value="" disabled selected>Year of issue</option>
            <option value="1970">1970`s</option>
            <option value="1980">1980`s</option>
            <option value="1990">1990`s</option>
            <option value="2000">2000`s</option>
            <option value="2010">2010`s</option>
            <option value="2020">2020`s</option>
          </select>
          <div class="fettle">
            <label for="Fettle" name="Fettle">Fettle</label>
            <label>
              <input type="checkbox" value="On credit" name="Fettle" />On credit
            </label>
            <label>
              <input type="checkbox" value="Uncleared" name="Fettle" />Uncleared
            </label>
            <label>
              <input type="checkbox" value="beaten" name="Fettle" />Beaten
            </label>
            <label>
              <input type="checkbox" value="Good" name="Fettle" />Good
            </label>
          </div>
          <select name="Type of fuel" class="typeoffuel">
            <option value="" disabled selected>Type of fuel</option>
            <option value="Gas">Gas</option>
            <option value="Diesel">Diesel</option>
            <option value="Electro">Electro</option>
          </select>
          <select name="Gearboxtypes" class="Gearboxtypes">
            <option value="" disabled selected>Gearbox types</option>
            <option value="Auto">Auto</option>
            <option value="Mech">Mechanic</option>
          </select>
          <select name="Color" class="color">
            <option value="" disabled selected>Color</option>
            <option value="Grey">Grey</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
          </select>
          <select name="Comfort" class="comfort">
            <option value="" disabled selected>Comfort</option>
            <option value="Lux">Lux</option>
            <option value="Noise insulation">Noise insulation</option>
            <option value="Visual Comfort">Visual Comfort</option>
            <option value="Assistance Systems">Assistance Systems</option>
            <option value="Space and Storage">Space and Storage</option>
            <option value="Ergonomics and Seating Comfort">
              Ergonomics and Seating Comfort
            </option>
          </select>
          <button type="submit">Send</button>
        </div>
      </form>
    </main>
  </body>
</html>
